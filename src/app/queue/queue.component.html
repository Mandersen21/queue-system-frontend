<div *ngIf="queueType" class="row">
    <div class="col-md-4">
        <div class="col-md-12 queue-header" [ngClass]="{'queue-header-normal': !isFasttrack(queueType), 'queue-header-fast': isFasttrack(queueType)}">
            <span class="left">Patient ID</span>
            <span class="right">Prioritet</span>
        </div>
    </div>
    <div class="col-md-4">
        <div class="queue-header col-md-12" [ngClass]="{'queue-header-normal': !isFasttrack(queueType), 'queue-header-fast': isFasttrack(queueType)}">
            <span class="left">Patient ID</span>
            <span class="right">Prioritet</span>
        </div>
    </div>
    <div class="col-md-4">
        <div class="col-md-12 queue-header" [ngClass]="{'queue-header-normal': !isFasttrack(queueType), 'queue-header-fast': isFasttrack(queueType)}">
            <span class="left">Patient ID</span>
            <span class="right">Prioritet</span>
        </div>
    </div>
</div>
