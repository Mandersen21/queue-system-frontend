<div *ngIf="patientId && triage" class="queue-row">
    <div class="col-xs-4 nopadding">
        {{position}}
    </div>
    <div class="col-xs-4 nopadding">
        {{patientId}}-B01
    </div>
    <span *ngIf="baby" class="baby"></span>
    <span class="right" [ngClass]="{'triage1': triage === 1 ,'triage2': triage === 2 ,'triage3': triage === 3, 'triage4': triage === 4, 'triage5': triage === 5}"></span>
</div>
<div *ngIf="id && !patientId" class="queue-row">
    <div class="col-xs-12 nopadding">
        <span class="header">{{id}}</span><span class="secondary-text">(Less than 30 min)</span>
    </div>
</div>
