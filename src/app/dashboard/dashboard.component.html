<div class="container-fluid custom-container dashboard-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="content-header">Akutmodtagelsen</div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="content-text">
        <span>Estimerede ventetid - find dit patient ID for at se din ca ventetid</span>
        <span class="content-triage content-text">
          <app-triage></app-triage>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 large-gutter">
      <!-- Normal queue -->
      <app-queue [queueType]="normalQueue"></app-queue>
    </div>
    <div class="col-sm-6 large-gutter">
      <!-- Fasttrack queue -->
      <app-queue [queueType]="fastQueue"></app-queue>
    </div>
  </div>
</div>
